<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여기서 구해볼래? - 수료증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            margin: 0;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            text-align: center;
        }

        .completion-date {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CERTIFICATE OF COMPLETION</h1>
    <h2>스터디 수료인증서</h2>
    <p>
        <span>NAME</span><br>
        <strong th:text="${nickname}" style="font-size: 30px;"></strong>
    </p>
    <p>
        <span>STUDY</span><br>
        <strong th:text="${studyName}" style="font-size: 30px;"></strong>
    </p>
    <p>위의 스터디를 성공적으로 수료하였음을 인정하여 이 수료증을 수여합니다.</p>
    <p class="completion-date" th:text="|수료일: ${completionDate}|"></p>
</div>
</body>
</html>
