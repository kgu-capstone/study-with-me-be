<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>여기서 구해볼래?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            border: 3px solid orangered;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            text-align: center;
        }

        .completion-date {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }

        .certificate_title {
            color: #ff5037;
        }

        .certificate_contents {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .hr_setting {
            border: 2px solid #ff5037;
        }

        .stamp_size {
            width: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="certificate_title">CERTIFICATE OF COMPLETION</h1>
    <hr class="hr_setting"/>
    <div class="certificate_contents">
        <p>
            <span>수료자</span><br/>
            <strong th:text="${nickname}" style="font-size: 30px"></strong>
        </p>
        <p>
            <span>스터디명</span><br/>
            <strong th:text="${studyName}" style="font-size: 30px"></strong>
        </p>

        <p class="completion-date" th:text="|수료일: ${completionDate}|"></p>

        <hr class="hr_setting"/>
        <p>상기인은 위의 스터디를 성공적으로 수료하였음을 인정하여 이 수료증을 수여합니다.</p>
        <img src="cid:image" class="stamp_size" alt=""/>
    </div>
</div>
<br><br><hr>
<div style="text-align: center">
    <p style="font-size: 12px;">본 메일은 회원님께서 (주) 여기서 구해볼래 메일 수신에 동의여부에 따라 발송된 메일입니다.</p>
    <p style="font-size: 12px;">메일 수신을 원치 않으시면 <a href="#">[수신거부]</a>를 클릭하십시오.</p>
    <p style="font-size: 12px;">감사합니다.</p>
</div>
</body>
</html>
